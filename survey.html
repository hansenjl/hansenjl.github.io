<!DOCTYPE html>
<html>
<head>
  <title>Pet Survey</title>
</head>
<body>
  <h1>Tell us about your pet!</h1>
  <form name="pet_survey" action ="complete.html">
    <div>
      <label>What kind of pet do you have?</label>
      <select name="pet">
        <option value ="dog">Dog</option>
        <option value ="bunny">Bunny</option>
        <option value ="frog">Frog</option>
        <option value ="turtle">Turtle</option>
        <option value ="bird">Bird</option>
        <option value ="fish">Fish</option>
      </select>
    </div>
    <div>
      <label>Pet's Name:</label>
      <input type="text" name="petname">
    </div>
    <div>
      <label>Pet Breed:</label>
      <input type="text" name="petbreed">
    </div>
    <div>
      <label>Pet's Age:</label>
      <input type="number" name="petage" min="0" max="100">
    </div>
    <div>
      <label>Owner Email:</label>
      <input type="email" name="email">
    </div>
     <div>
      <label>Fun Fact:</label>
      <input type="text" name="funfact" size="60">
    </div>
    <div>
      <label>Select your pet's favorite color:</label>
      <input type="color" name="favcolor">
    </div>
    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      Would you like to join our mailing list?
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  <img src="Toby3.jpeg">
</body>
</html>
